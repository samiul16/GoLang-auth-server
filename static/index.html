<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }
      .btn {
        background-color: white;
        color: #2575fc;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our Website</h1>
    <p>We're glad you're here. Explore and enjoy!</p>
    <button class="btn" onclick="alert('Thanks for visiting!')">
      Get Started
    </button>
  </body>
</html>
